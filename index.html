<!DOCTYPE html>
<html>

  <head>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <h1>
      <span style="color: black">B</span>
      <span style="color: red">L</span>
      <span style="color: black">A</span>
      <span style="color: red">C</span>
      <span style="color: black">K</span>
      <span style="color: red">J</span>
      <span style="color: black">A</span>
      <span style="color: red">C</span>
      <span style="color: black">K</span>
    </h1>
    <p id="textArea">Click New Game, Hit, or Stand.</p>
    

    <button id="newGameButton" onclick="myFunction()">New Game!</button>
    <button id="hitButton" onclick="myFunction()">Hit!</button>
    <button id="standButton" onclick="myFunction()">Stand</button>
    <p id="textArea"></p>
    <p id="textArea">If you won, a <span style="color:rgb(14, 167, 14)">You Won</span> text will come.</p>
    <p id="textArea">If you lost, a <span style="color:red">You Lost</span> text will come.</p>
    <p id="textArea">A Push! will show up if you tied.</p>
    <p id="showWins"><span style="color: rgb(14, 167, 14)">Wins: 0</span></p>
    <p id="showLosses"><span style="color: red">Losses: 0</span></p>
    <p id="showPushes"><span style="color: black">Pushes (Ties): 0</span></p>
    
    <script src="script.js"></script>
  </body>

</html>
